<ion-header>
  <ion-toolbar>
    <ion-title>Persistencia de Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
   <ion-input
      [(ngModel)]="newData"
      placeholder="Agregar dato"
      clearInput
    ></ion-input>
    <ion-button (click)="addData()">Agregar</ion-button>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="searchTerm"
      placeholder="Buscar dato"
      clearInput
    ></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let data of filteredDataList(); let i = index">
      <ion-label>{{ data }}</ion-label>
      <ion-button (click)="deleteData(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
